server:
  port: 0

spring:
  application:
    name: collector
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      retry:
        use-random-policy: true
        max-interval: 6000

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/